<!DOCTYPE html>
<html>

<head>
    <title>Wallet - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./assets/css/index.css">

    <script defer src="./assets/js/index.js"></script>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="form-login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required value="admin@admin.cl">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" autocomplete="false" required value="123456">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="menu.html" class="btn btn-secondary d-none" id="link-menu">Ir al Men√∫ Principal</a>
    </div>
</body>

</html>
