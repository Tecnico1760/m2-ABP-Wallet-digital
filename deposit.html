<!DOCTYPE html>
<html>

<head>
    <title>Wallet - Depositar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>

    <script src="./assets/js/validaLogin.js"></script>
    <script src="./assets/js/logica_global.js"></script>

</head>

<body>
    <div class="container">
        <h2>Depositar</h2>
        <form id="form-deposit">

                <label for="depositAmount">Monto a depositar:</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" min="1">

            <button type="submit" class="btn btn-primary">Realizar depósito</button>
        </form>
        <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>

        <section class="py-3">
            <h3 class="text-primary">Saldo: $ <span id="monto-saldo"></span></h3>
        </section>
    </div>


</body>

</html>
