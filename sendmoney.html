<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wallet - Enviar Dinero</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        body {
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>

    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./assets/js/validaLogin.js"></script>
    <script src="./assets/js/logica_global.js"></script>
    <script defer src="./assets/js/sendmoney.js"></script>
</head>

<body>
    <div class="container">
        <h2>Enviar Dinero</h2>

        <p>Saldo cuenta: <span class="outputSaldo"></span></p>

        <form>
            <div class="form-group">
                <label for="searchContact">Buscar en la agenda de transferencias:</label>
                <input type="text" class="form-control" id="searchContact" placeholder="Search contact">
            </div>

            <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#modalAgregarContacto">
                Agregar nuevo contacto
            </button>
        </form>

        <div>
            <h3>Contactos</h3>
            <ul id="contactList" class="list-group mb-3">

                <!-- AQUÍ SE AGREGAN LOS CONTACTOS DE FORMA DINAMICA -->
            </ul>

            <button class="btn btn-primary" data-toggle="modal" data-target="#modalEnviarDinero">
                Enviar dinero
            </button>
        </div>
        <a href="menu.html" class="btn btn-secondary mt-3">
            Volver al Menú Principal
        </a>
    </div>












    <!-- INICIO MODAL AGREGAR NUEVO CONTACTO -->
    <div class="modal fade" id="modalAgregarContacto" tabindex="-1" aria-labelledby="modalAgregarContactoLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarContactoLabel">Agregar nuevo contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formAddContacto">
                        <div class="mb-2">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-2">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" required>
                        </div>
                        <div class="mb-2">
                            <label for="cbu" class="form-label">CBU:</label>
                            <input type="number" class="form-control" id="cbu" required min="111111111" max="999999999">
                        </div>
                        <div class="mb-2">
                            <label for="alias" class="form-label">Alias:</label>
                            <input type="text" class="form-control" id="alias" required>
                        </div>
                        <div class="mb-2">
                            <label for="banco" class="form-label">Nombre Banco:</label>
                            <input type="text" class="form-control" id="banco" required>
                        </div>
                        <div class="mb-2">
                            <button type="submit" class="btn btn-success">Agregar contacto</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FIN MODAL AGREGAR NUEVO CONTACTO -->




    <!-- INICIO MODAL ENVIAR DINERO -->

    <!-- Modal -->
    <div class="modal fade" id="modalEnviarDinero" tabindex="-1" aria-labelledby="modalEnviarDineroLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEnviarDineroLabel">Enviar dinero</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="fs-2">Saldo cuenta: <span class="outputSaldo"></span></p>
                    <form id="formEnviarDinero">
                        <div class="mb-3">
                            <label for="enviarContacto" class="form-label">Seleccionar contacto:</label>
                            <select name="enviarContacto" id="enviarContacto" class="form-control">
                                <option value="">Contacto 1</option>
                                <option value="">Contacto 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="enviarMonto" class="form-label">Monto: </label>
                            <input type="number" class="form-control" min="1000" value="1000" id="enviarMonto" name="enviarMonto">
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- FIN MODAL ENVIAR DINERO -->


</body>

</html>
